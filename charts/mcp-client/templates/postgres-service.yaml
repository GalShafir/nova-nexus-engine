apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-client.fullname" . }}-postgres
  labels:
    {{- include "mcp-client.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
    network-pool: {{ .Values.service.networkPool }}
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    {{- include "mcp-client.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
